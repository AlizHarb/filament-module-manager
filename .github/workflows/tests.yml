name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports: [3306:3306]
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo_mysql, dom, fileinfo
          tools: composer, phpstan, pint, pest

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL
        run: |
          sudo apt-get install -y netcat
          until nc -z 127.0.0.1 3306; do
            sleep 1
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Pest tests with coverage
        run: ./vendor/bin/pest --coverage --min=90

      - name: Run PHPStan (level 8)
        run: ./vendor/bin/phpstan analyse --level=8

      - name: Run Pint (code style)
        run: ./vendor/bin/pint --test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: storage/coverage
